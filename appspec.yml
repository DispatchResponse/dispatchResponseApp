version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/gfddispatch
hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
    - location: scripts/prepare_server.sh
      runas: root
  AfterInstall:
    - location: scripts/change_permissions.sh
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 90
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 60
      runas: root
